<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="boardgame.js" defer></script>
    <title>Board Game Test</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="text-light sidePanel center text-center col-4 vh-100">
                <div class="row">
                    <div class="col-12">
                        <p class="mb-1">Current Player</p>
                        <p class="indicator red">Player 1</p>
                        <button class="mt-3" id="roll" data-bgcol="red">Roll!</button>

                        <p class="rollContainer mt-3" hidden></p>
                        <p class="statusContainer mt-3" hidden></p>
                    </div>
                </div>
            </div>
            <div class="col-8 center">
                <div class="row justify-content-center">
                    <div class="board p-3 m-0">
                        <div class="d-flex flex-row">
                            <div class="space">
                                <div class="player" data-player="1"></div>
                                <div class="player" data-player="2"></div>
                                <div class="player" data-player="3"></div>
                                <div class="player" data-player="4"></div>
                            </div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                        </div>
                        <div class="d-flex flex-row justify-content-end">
                            <div class="space"></div>
                        </div>
                        <div class="d-flex flex-row justify-content-end">
                            <div class="space"></div>
                        </div>
                        <div class="d-flex flex-row-reverse">
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="space"></div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="space"></div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                            <div class="space"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
