<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <script src="setup.js" defer></script>
    <script src="boards.js" defer></script>
    <script src="gameplay.js" defer></script>

    <title>Board Game Test</title>
</head>
<body>
    <div id="setup" class="container-fluid">
        <div class="row bg-dark text-light text-center justify-content-center">
            <div class="col topPanel header center">
                <label for="playerCount">Players:</label>
                <input type="number" class="ms-5" name="playerCount" value="4" min="2" max="4" id="playerCount">
            </div>
        </div>
        <div class="row players">
            <div class="col mx-1 bgRed playerBox">
                <p class="textBox red mt-5">
                    <label>
                        <input type="text" placeholder="Player 1" maxlength="10">
                    </label>
                </p>

                <div class="atBottom">
                    <div class="d-flex d-flex-row center colorPicker p-3">
                        <label class="radioContainer">
                            <input type="radio" checked="checked" name="p1Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p1Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p1Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p1Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p1Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p1Color">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col mx-1 bgGreen playerBox">
                <p class="textBox green mt-5">
                    <label>
                        <input type="text" placeholder="Player 2" maxlength="10">
                    </label>
                </p>

                <div class="atBottom">
                    <div class="d-flex d-flex-row center colorPicker p-3">
                        <label class="radioContainer">
                            <input type="radio" name="p2Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" checked="checked" name="p2Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p2Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p2Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p2Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p2Color">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col mx-1 bgBlue playerBox">
                <p class="textBox blue mt-5">
                    <label>
                        <input type="text" placeholder="Player 3" maxlength="10">
                    </label>
                </p>

                <div class="atBottom">
                    <div class="d-flex d-flex-row center colorPicker p-3">
                        <label class="radioContainer">
                            <input type="radio" name="p3Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p3Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" checked="checked" name="p3Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p3Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p3Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p3Color">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col mx-1 bgYellow playerBox">
                <p class="textBox yellow mt-5">
                    <label>
                        <input type="text" placeholder="Player 4" maxlength="10">
                    </label>
                </p>

                <div class="atBottom">
                    <div class="d-flex d-flex-row center colorPicker p-3">
                        <label class="radioContainer">
                            <input type="radio" name="p4Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p4Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p4Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" checked="checked" name="p4Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p4Color">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioContainer">
                            <input type="radio" name="p4Color">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row center mt-5">
            <button class="w-25 startBtn">Start Game!</button>
        </div>
    </div>

    <div id="game" class="container-fluid d-none">
        <div class="row justify-content-center">
            <div class="text-light sidePanel center text-center col-sm-4 vh-sm-100">
                <div class="row">
                    <div class="col-12">
                        <div class="indicator red">
                            <p>Player 1</p>
                        </div>
                        <button class="mt-3" id="roll" data-bgcol="red">Roll!</button>

                        <p class="rollContainer mt-3"></p>
                        <p class="statusContainer mt-3"></p>
                    </div>
                </div>
            </div>
            <div class="col-8 center">
                <div class="row justify-content-center">
                    <div class="boardwrap">
                        <div class="board p-3 m-0 d-grid">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
